<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Buzz</title>
    <!-- Tailwind CSS is included via a CDN for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The importmap script configures how ES6 modules are resolved by the browser. -->
    <!-- It allows using bare module specifiers (like "react") without a build step. -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
      .auth-bg {
        background-color: #3b82f6;
        background-image: linear-gradient(to right top, #4f46e5, #7c3aed, #a855f7, #c026d3, #d946ef);
        background-size: cover;
        background-position: center;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
       @keyframes float {
        0% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(-5deg); }
      }
      .animate-float-1 { animation: float 6s ease-in-out infinite; }
      .animate-float-2 { animation: float 8s ease-in-out infinite 1s; }
      .animate-float-3 { animation: float 7s ease-in-out infinite 0.5s; }
      .animate-float-4 { animation: float 9s ease-in-out infinite 1.5s; }
      .animate-float-5 { animation: float 5s ease-in-out infinite 0.2s; }
      
      /* === SUCCESS ANIMATION STYLES === */
      @keyframes checkmark-circle {
        0% { stroke-dashoffset: 95; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes checkmark-tick {
        0% { stroke-dashoffset: 30; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-checkmark-circle {
        stroke-dasharray: 95;
        stroke-dashoffset: 95;
        animation: checkmark-circle 0.5s ease-out forwards;
      }
      .animate-checkmark-tick {
        stroke-dasharray: 30;
        stroke-dashoffset: 30;
        animation: checkmark-tick 0.4s ease-out 0.4s forwards;
      }
    </style>
</head>
  <body>
    <!-- The main root div where the React application will be mounted. -->
    <div id="root"></div>
    <!-- The main entry point for the React application's JavaScript code. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
