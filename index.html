<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Buzz</title>
    <!-- Tailwind CSS is included via a CDN for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The importmap script configures how ES6 modules are resolved by the browser. -->
    <!-- It allows using bare module specifiers (like "react") without a build step. -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
</head>
  <body>
    <!-- The main root div where the React application will be mounted. -->
    <div id="root"></div>
    <!-- The main entry point for the React application's JavaScript code. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
