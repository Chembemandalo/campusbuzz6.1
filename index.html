<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Buzz</title>
    <!-- Tailwind CSS is included via a CDN for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The importmap script configures how ES6 modules are resolved by the browser. -->
    <!-- It allows using bare module specifiers (like "react") without a build step. -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
      body {
        background-color: #F7F8FA; /* Clean, light gray background for dashboard */
      }
      .auth-bg {
        background-image: linear-gradient(to bottom right, #dbeafe, #ffffff); /* Light blue to white gradient */
        background-size: cover;
        background-position: center;
      }
      .glass-container {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in-opacity {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-fade-in-opacity { animation: fade-in-opacity 0.3s ease-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-out forwards; }
       @keyframes float {
        0% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(-5deg); }
      }
      .animate-float-1 { animation: float 6s ease-in-out infinite; }
      .animate-float-2 { animation: float 8s ease-in-out infinite 1s; }
      .animate-float-3 { animation: float 7s ease-in-out infinite 0.5s; }
      .animate-float-4 { animation: float 9s ease-in-out infinite 1.5s; }
      .animate-float-5 { animation: float 5s ease-in-out infinite 0.2s; }
      
      /* === SUCCESS ANIMATION STYLES === */
      @keyframes checkmark-circle {
        0% { stroke-dashoffset: 95; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes checkmark-tick {
        0% { stroke-dashoffset: 30; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-checkmark-circle {
        stroke-dasharray: 95;
        stroke-dashoffset: 95;
        animation: checkmark-circle 0.5s ease-out forwards;
      }
      .animate-checkmark-tick {
        stroke-dasharray: 30;
        stroke-dashoffset: 30;
        animation: checkmark-tick 0.4s ease-out 0.4s forwards;
      }
      @keyframes icon-click {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.3) rotate(15deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-icon-click {
        animation: icon-click 0.4s ease-in-out;
      }
    </style>
</head>
  <body>
    <!-- The main root div where the React application will be mounted. -->
    <div id="root"></div>
    <!-- The main entry point for the React application's JavaScript code. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
